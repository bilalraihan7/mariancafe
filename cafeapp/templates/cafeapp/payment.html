{% extends 'userbase.html' %}
{% load static %}
{% block title %}
<title>Make Payment</title>
{% endblock %}
{% block background %} {% endblock %}
{% block body %}
<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
<!-- MDB -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css" rel="stylesheet"/>
<section class="p-4 p-md-5" style="background-image: url(https://mdbcdn.b-cdn.net/img/Photos/Others/background3.webp);">
  <div class="row d-flex justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-5">
      <div class="card rounded-3">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <h3>Make Payment</h3>
          </div>
          <form method="post" action="{% url 'payment' %}">
            {% csrf_token %}
            <p class="fw-bold mb-4 pb-2">Saved cards:</p>
            <!-- Here you can list saved cards if any -->
            <center><p class="fw-bold mb-4">Payment Amount: {{ total_amount }}</p></center>
            <div class="form-outline mb-4">
              <input type="text" id="cname" class="form-control form-control-lg" name="cname" required/>
              <label class="form-label" for="cname">Cardholder's Name</label>
            </div>
            <div class="row mb-4">
              <div class="col-7">
                <div class="form-outline">
                  <input type="text" id="cardno" class="form-control form-control-lg" name="cardno" required/>
                  <label class="form-label" for="cardno">Card Number</label>
                </div>
              </div>
              <div class="col-2">
                <div class="form-outline">
                  <input type="password" id="cvv" class="form-control form-control-lg" name="cvv" required/>
                  <label class="form-label" for="cvv">CVV</label>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-success btn-lg btn-block">Make Payment</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"></script>
{% endblock %}
